<html>
  <head>
    <title>hover</title>
    <meta name="description" content="hover" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-play-sound-on-event@1.0.2/dist/aframe-play-sound-on-event.min.js"></script>
    <!--     <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script> -->
    <!--     <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <script>
      AFRAME.registerComponent("soundcontroller", {
        init: function () {
          let controlButton = this.el;
          controlButton.addEventListener("click", function (ev) {
            let method = ev.srcElement.id;
            console.log(method);
            let speaker = document.querySelector("#sup");
            if (method == "play") {
              speaker.components.sound.playSound();
            }
            if (method == "pause") {
              speaker.components.sound.pauseSound();
            }
            if (method == "stop") {
              speaker.components.sound.stopSound();
            }
          });
        },
      });
    </script>
    <a-scene school playgroud>
      <a-assets>
        <audio
          id="test"
          src="https://cdn.glitch.me/9e39bce0-8d6c-4a49-968c-6b5bff2c2001/yuki%20dangerous%20IG%20vox.wav?v=1671031758113"
        ></audio>
      </a-assets>
      <a-camera>
        <a-entity
          id="mouseCursor"
          raycaster="objects:.clickable"
          cursor="fuse: true; fuseTimeout:2000"
          geometry="primitive: box; width: 0.1; heigth: 0.1; depth: 0.1;"
          material="color: green;"
          position="0 0 -2"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; startEvents:fusing;"
          animation__reset="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; startEvents:mouseleave;"
        ></a-entity>
      </a-camera>

      <a-entity
        id="sup"
        class="clickable"
        geometry="primitive: cylinder"
        material="color: red"
        position="0 0 0"
        sound="src: #test; autoplay: true"
      ></a-entity>
      <a-entity
        id="play"
        class="clickable"
        geometry="primitive: box"
        material="color: red"
        position="0 1.5 -3"
        animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 2000; startEvents: click"
        animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 500"
        animation__mouseleave="property: components.material.material.color; type: color; from: blue; to: red; startEvents: mouseleave; dur: 500"
        soundcontroller
      ></a-entity>
      <a-entity
        id="pause"
        class="clickable"
        geometry="primitive: box"
        material="color: yellow"
        position="-1.5 1.5 -3"
        animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 2000; startEvents: click"
        animation__mouseenter="property: components.material.material.color; type: color; from: yellow; to: blue; startEvents: mouseenter; dur: 500"
        animation__mouseleave="property: components.material.material.color; type: color; from: blue; to: yellow; startEvents: mouseleave; dur: 500"
        soundcontroller
      ></a-entity>
      <a-entity
        id="stop"
        class="clickable"
        geometry="primitive: box"
        material="color: black"
        position="1.5 1.5 -3"
        animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 2000; startEvents: click"
        animation__mouseenter="property: components.material.material.color; type: color; from: black; to: blue; startEvents: mouseenter; dur: 500"
        animation__mouseleave="property: components.material.material.color; type: color; from: blue; to: black; startEvents: mouseleave; dur: 500"
        soundcontroller
      ></a-entity>
    </a-scene>
  </body>
</html>
