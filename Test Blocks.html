      <html>
  <head>
      <meta charset="utf-8">
        <title>MIND MAP</title>
		    <style>
		    	body { margin: 0; }
		    </style>
        <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <title>A-Frame Preloader Component - Bootstrap Font Awesome</title>
      <meta name="description" content="Advanced example for A-Frame Preloader component using Font Awesome" />
      <!-- Bootstrap Bootswatch theme - other themes available here: https://bootswatch.com -->
      <link rel="stylesheet" href="https://cdn.rawgit.com/thomaspark/bootswatch/gh-pages/slate/bootstrap.min.css" />

      <!-- Bootstrap Dependencies -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <div id="splash">
      <div class="loading"></div>
    </div>
    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      
      <a-assest-item id="Lofted_Bed" src="Assets/Models/Lofted_Bed.gltf"></a-assest-item>
      <a-sky color="blue"></a-sky>
      <a-gltf-model src="Assets/Models/Lofted_Bed.gltf"></a-gltf-model> 
      <!-- Red directional light shining from the top left. -->
      <a-light color="red" position="-1 1 0"></a-light>
      <!-- Blue point light, 5 meters in the air. -->
      <a-light type="point" color="orange" position="0 5 0"></a-light>
        <a-box position="0 0 0" rotation="0 0 0" color="orange"></a-box>


      <!-- Dim ambient lighting. -->
      <a-light type="ambient" color="#222"></a-light>
    </a-scene>
  </body>
</html>

<meta charset="utf-8">
<title>MIND MAP</title>
    <style>
        body { margin: 0; }
    </style>
<link rel="stylesheet" href="styles.css">

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: red; shader: flat">
        </a-entity>
      </a-entity>

      <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity>

    </a-scene>
  </body>
</html>
