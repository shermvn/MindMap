<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-assest-item id="Lofted_Bed" src="Assets/Models/Lofted_Bed.gltf"></a-assest-item>
      <a-sky color="blue"></a-sky>
      <a-gltf-model src="Assets/Models/Lofted_Bed.gltf"></a-gltf-model> 
      <!-- Red directional light shining from the top left. -->
      <a-light color="red" position="-1 1 0"></a-light>
      <!-- Blue point light, 5 meters in the air. -->
      <a-light type="point" color="orange" position="0 5 0"></a-light>
        <a-box position="0 0 0" rotation="0 0 0" color="orange"></a-box>
      <!-- Dim ambient lighting. -->
      <a-light type="ambient" color="#222"></a-light>
    </a-scene>
  </body>
</html>
